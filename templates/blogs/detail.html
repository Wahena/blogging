<h1>{{ post.post_title }}</h1>
<br />
<p>{{ post.post_text}}</p>
<br />
{% for image in post.images.all %}
    <li>
        <a href = '{{ image.image.url }}' target="_blank"><img src="{{ image.image.url }}" alt="" width="200" height="100" />{{ image.image_title }}</a> 
    </li>
{% endfor %}
<br />
<a href ={% url 'blogs:index'%}>back</a>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
