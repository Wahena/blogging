<ul>
    {% for date in date_list %}
        <li>{{ date|date }}</li>
    {% endfor %}
</ul>

<div>
    <h1>All Posts for {{ year|date:"Y" }}</h1>
    {% for obj in object_list %}
        <p>
            <a href = "{% url 'blogs:detail' obj.id %}">{{ obj.pub_date|date:"d.m.y - H:i" }} - <strong>{{ obj.post_title }}</strong></a>
        </p>
    {% endfor %}
</div>
